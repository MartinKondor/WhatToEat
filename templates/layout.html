<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>What To Eat?</title>
  <meta name="description" content="Recommending different recipes with a detailed description, based on what ingredient you would like to eat and what are your preferences.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon.png') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/bootswatch-materia.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base.css') }}">

  {% block styles %}{% endblock %}

</head>
<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-5 pr-5">
    <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Plate icon" width="45"> 
      What To Eat?
    </a>
    <div class="collapse navbar-collapse"></div>
  </nav>

  <div id="content" class="container-fluid">
    {% block content %}{% endblock %}
  </div>

  <footer class="row">
    <a href="https://martinkondor.github.io/" class="col-sm text-muted text-center small mb-3 mt-5">
      Copyright &copy; 2019 Martin Kondor
    </a>
  </footer>

  <script src="{{ url_for('static', filename='vendor/scripts/modernizr-3.7.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/scripts/jquery-3.4.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/scripts/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/base.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
