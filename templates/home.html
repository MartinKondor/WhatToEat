{% extends 'layout.html' %}

{% block styles %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm text-center">
        <form action="/cook" method="POST">
            <p class="h3 mt-3">What food do you want to eat or what do you have?</p>
            <ul id="ingredients-list" style="list-style: none;">
                <li><input name="ingredient-1" type="text" class="form-control" placeholder="Type in an ingredient ..."></li>
            </ul>
            <button id="add-ingredient-button" class="btn btn-success btn-block"><i class="fas fa-plus-circle"></i> Add ingredient</button>

            <p class="h3 mt-3">What kind of food do you want?</p>
            <input class="mt-1 mb-1" name="vegan" type="checkbox"><span> Vegan </span>
            <br>
            <input class="mt-1 mb-1" name="vegetarian" type="checkbox"><span> Vegetarian </span>
            <br>
            <input class="mt-1 mb-1" name="sugar-free" type="checkbox"><span> Sugar free </span>
            <br>
            <input class="mt-1 mb-1" name="lactose-free" type="checkbox"><span> Lactose free </span>
            <br>
            <input class="form-control mt-1 mb-1" name="alcohol-free" type="checkbox" checked><span> Alcohol free </span>

            <button type="submit" class="btn btn-primary btn-block mt-1 mb-1"><i class="far fa-thumbs-up"></i> Submit</button>
        </form>
    </div>
</div>
{% endblock %}
  
{% block scripts %}
<script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
{% endblock %}
